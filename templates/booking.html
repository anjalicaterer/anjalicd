<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event - Anjali Caterer & Decorators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Background Video -->
<div class="video-container">
    <video autoplay loop muted>
        <source src="{{ url_for('static', filename='images/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Overlay -->
<div class="overlay"></div>

<!-- Navbar -->
<div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('services') }}">Services</a>
    <a href="{{ url_for('menu') }}">Menu</a>
    <a href="{{ url_for('booking') }}">Booking</a>
    <a href="{{ url_for('contact') }}">Contact</a>
</div>

<!-- Booking Form Section -->
<section class="main-content">
    <h1>Book Your Event</h1>
    <p>Fill in the details below to book catering and decoration services.</p>

    <form class="booking-form" action="{{ url_for('submit_booking') }}" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        <label for="event">Event Type</label>
        <select id="event" name="event">
            <option value="wedding">Wedding</option>
            <option value="corporate">Corporate Event</option>
            <option value="birthday">Birthday Party</option>
            <option value="festival">Festival Catering</option>
            <option value="others">Others</option>
        </select>

        <label for="date">Event Date</label>
        <input type="date" id="date" name="date" required>

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" required>

        <label for="special">Special Requests (Optional)</label>
        <textarea id="special" name="special" rows="4"></textarea>

        <button type="submit" class="btn">Submit Booking</button>
    </form>
</section>

</body>
</html>
