<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Anjali Caterer & Decorators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='images/background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('menu') }}">Menu</a>
        <a href="{{ url_for('booking') }}">Booking</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h1>Event Gallery</h1>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?mughal,food" alt="Mughal Cuisine">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?indian,food" alt="Indian Cuisine">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?buffet,food" alt="Buffet Setup">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?banquet,dining" alt="Banquet Dining">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?dessert,indian" alt="Indian Desserts">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?wedding,food" alt="Wedding Catering">
            </div>
        </div>
    </section>

</body>
</html>
