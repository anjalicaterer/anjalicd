<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anjali Caterers{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('menu') }}">Menu</a>
        <a href="{{ url_for('booking') }}">Booking</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('testimonials') }}">Testimonials</a>
        <a href="{{ url_for('blog') }}">Blog</a>
    </nav>

    <!-- Main Content Block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Anjali Caterers & Decorators</p>
    </footer>

</body>
</html>
