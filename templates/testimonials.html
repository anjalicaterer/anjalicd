<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Anjali Caterer & Decorators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1 class="animated-text">What Our Clients Say</h1>
        </div>
    </div>

    <div class="container">
        <h2>Customer Reviews</h2>
        {% for testimonial in testimonials %}
            <div class="testimonial">
                <h3>{{ testimonial[1] }}</h3>
                <p>Rating: ⭐{{ testimonial[2] }}/5</p>
                <p>{{ testimonial[3] }}</p>
            </div>
        {% endfor %}

        <h3>Submit Your Review</h3>
        <form action="{{ url_for('testimonials') }}" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <textarea name="review" placeholder="Your Review" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>© 2025 Anjali Caterer & Decorators. All rights reserved.</p>
    </footer>
</body>
</html>
