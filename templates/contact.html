<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Anjali Caterer & Decorators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='images/background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('menu') }}">Menu</a>
        <a href="{{ url_for('booking') }}">Booking</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Reach out to us for inquiries, bookings, or any questions!</p>

        <div class="contact-container">
            <!-- Contact Details -->
            <div class="contact-info">
                <p><strong>📍 Address:</strong> Bansdroni, Kolkata, India</p>
                <p><strong>📞 Phone:</strong> +91 98765 43210</p>
                <p><strong>📧 Email:</strong> info@anjalicaterers.com</p>
                <p><strong>⏰ Hours:</strong> Mon-Sun, 9 AM - 10 PM</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="{{ url_for('contact') }}" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
