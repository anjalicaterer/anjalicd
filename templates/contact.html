<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Anjali Caterer & Decorators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1 class="animated-text">Book Your Event</h1>
            <p>Secure your date with Anjali Caterer & Decorators</p>
        </div>
    </div>

    <div class="container">
        <h2>Book Now</h2>
        <form action="{{ url_for('booking') }}" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" title="Please enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" title="Please enter a valid email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" title="Please enter a valid phone number" required>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" title="Select your event date" required>

            <label for="time">Event Time:</label>
            <input type="time" id="time" name="time" title="Select your event time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" placeholder="Enter number of guests" title="Specify the number of guests" required>

            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" placeholder="Enter any special requests" title="Provide any additional details"></textarea>

            <button type="submit">Confirm Booking</button>
        </form>

        <p>Or book via our booking system:</p>
        <a href="https://anjalicatereranddecorators.zohobookings.in/#/266088000000042046" class="btn" target="_blank" rel="noopener">Book Online</a>
    </div>

    <footer>
        <p>Â© 2025 Anjali Caterer & Decorators. All rights reserved.</p>
    </footer>
</body>
</html>
